<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey_reg.css">
    <title>Survey Form</title>
</head>

<body>
    <!-- TITLE -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <!--Description-->
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <!--Forms-->
    <form id="survey-form">
        <!--Input for Name-->
        <label for="name" id="name-label">Name
            <input type="text" id="name" required placeholder="Enter your name" />
        </label>
        <!--Input for email-->
        <label for="email" id="email-label"> Email
            <input type="email" id="email" required placeholder="Enter your Email" />
        </label>
        <!--Input for Age-->
        <label for="number" id="number-label">
            Age(optional) <input type="number" id="number" min="18" max="40" placeholder="age" />
        </label>
        <!--Input for Current Role-->
        <label for="dropdown">Which option best describes your current role?
            <select id="dropdown">
                <option value="">Select your current role </option>
                <option value="1">Student</option>
                <option value="2">Full Time Job </option>
                <option value="3">Full Time Learner </option>
                <option value="4">Prefer not to say </option>
                <option value="5">Other</option>
            </select>
            <!--Input for Opninion-->
            Which option best describes your current role?
            <label for="definitely"><input type="radio" name="opnion">Definitely</label>
            <label for="maybe"><input type="radio" name="opnion">Maybe</label>
            <label for="not-sure"><input type="radio" name="opnion">Not sure</label>
            <label>What would you like to see improved? (Check all that apply)</label>
            <label for="front-end-projects"><input type="checkbox" value="front-end_projects">Front-end projects</label>
            <label for="back-end-projects"><input type="checkbox" value="back-end_projects">Back-end projects</label>
            <label for="data-visualization"><input type="checkbox" value="data-visualization">Data Visualization</label>
            <label for="challenges"><input type="checkbox" value="challenges">Data Challenges</label>
            <label for="open-source-community"><input type="checkbox" value="open-source-community">Open Source
                Community</label>
            <label for="gitter-help-rooms"><input type="checkbox" value="gitter-help-rooms">Gitter Help Rooms</label>
            <label for="videos"><input type="checkbox" value="videos">Videos</label>
            <label for="city-meetups"><input type="checkbox" value="city-meetups">City Meetups</label>
            <label for="wiki"><input type="checkbox" value="wiki">Wiki</label>
            <label for="forum"><input type="checkbox" value="forum">Forum</label>
            <label for="additional-courses"><input type="checkbox" value="additional-courses">Additional Courses</label>
                
    </form>

</body>

</html>
